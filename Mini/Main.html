<!DOCTYPE html>
<html lang="rus">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    let id = 3, b = true, authorization = false, c = 0;
    let arr = [{id: 1, name: "Vasily", login: "Vasa", pass: "qwert"},
               {id: 2, name: "Maxim", login: "Max", pass: "Bigmax"},
               {id: 3, name: "Stanislav", login: "Sts", pass: "Stasik"}];
    while (b === true) {
      let cif = prompt("выбери 1 - чтобы зарегистрироваться" +
        "\n" + "выбери 2 - чтобы войти" +
        "\n" + "выбери 3 - чтобы увидеть вошедшего пользователя" +
        "\n" + "выбери 4 - чтобы поменять свой пароль" +
        "\n" + "выбери 5 - чтобы выйти из аккаунта" +
        "\n" + "выбери 6 - чтобы выйти из меню");

      if (cif === '1') {
        if (authorization === false) {
          let newUser = {};
          let a = 0;
          let name = prompt("Ведите Имя");
          let login = prompt("Ведите Логин");
          let pass = prompt("Ведите Пароль");
          let pass2 = prompt("Повторите Пароль");
          for (let u of arr) {
            if (u.login === login)
              a = a + 1;
          }
          if (a === 0 && pass === pass2) {
            newUser.id = id + 1;
            newUser.name = name;
            newUser.login = login;
            newUser.pass = pass;
            arr.push(newUser);
            alert("Регистрация успешно завершина")
          } else
            alert("Данный логин занят или пороли не совподают");
          a = 0;
        } else
          alert("Необходимо выйти из системы")
      } else if (cif === '2') {
        let login = prompt("Ведите Логин");
        let pass = prompt("Ведите Пароль");
        for (let z of arr) {
          if (z.login === login && z.pass === pass) {
            c = z.id - 1;
            authorization = true;
          }
        }
        if (authorization === true)
          alert("Добро пожаловать: " + arr[c].name)
        else
          alert("Неверный Логин или Пароль")
      } else if (cif === '3') {
        if (authorization === true)
          alert(arr[c].name);
        else
          alert("Вход не выполнен")
      } else if (cif === '4') {
        if (authorization == true) {
          arr[c].pass = prompt("Ведите Пароль");
        } else
          alert("Необходимо выполнить вход")
      } else if (cif === 5) {
        let authorization = false;
      } else if (cif === 6) {
        b = false;
        break;
      } else {
        alert("Некорректное значение")
      }
    }
  </script>
</body>
</html>
